<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>

<div class="container">

	<div class="general-box">
		<div class="addbox">
			<input type="text" name="" value="Назва товару" class="nazva"><button class="dod" data-tooltip="Ed's item">Додати</button>
		</div>

		<div class="input-box">
			<div class="input-box-item">
				<span class="kup-text wtext">Помідори </span>
				<div class="counter">
					<input type="number" name="" value="1" class="counter number-of-items" readonly="readonly">
				</div>
				<div>
					<button class="cancel invisible" data-tooltip="Ed's item">&#215</button>
					<button class="kup-nekup" data-tooltip="tooltiptext">Не куплено</button>
				</div>
			</div>
			<div class="input-box-item">
				<span class="zal-text wtext">Печиво </span>
				<div class="counter">
					<button class="deduct" data-type="tip">-</button>
					<input type="number" name="" value="2" class="number-of-items" readonly="readonly">
					<button class="add" data-type="tip">+</button>
				</div>
				<div>	
					<button class="kup-nekup" data-type="tip">Куплено</button>
					<button class="cancel" data-type="tip">&#215</button>
				</div>	
			</div>
			<div class="input-box-item">
				<span class="wtext"><input type="text" name="" value="Сир" class="cheese-input"></span>
				<div class="counter">
					<button class="deduct" data-type="tip" data-type="tip">-</button>
					<input type="number" name="" value="1" class="number-of-items" readonly="readonly">
					<button class="add" data-type="tip">+</button>
				</div>
				<div>
					<button class="kup-nekup" data-type="tip">Куплено</button> 
					<button class="cancel" data-type="tip">&#215</button>
				</div>
			</div>
		</div>
	</div>

	<div class="rbox">
		<H4 class="rbox-subheader">Залишилося</H4>

		<hr class="divider"></hr>

		<div class="rbox-list-zal">
			<span class="list-item">Печиво <span class="badge">1</span></span>
			<span class="list-item">Сир <span class="badge">1</span></span>
		</div>

		<hr class="divider"></hr>

		<H4 class="rbox-subheader">Куплено</H4>

		<hr class="divider"></hr>

		<div class="rbox-list-kup">
			<span class="list-item">Помідори <span class="badge">1</span></span>
		</div>

		<hr class="divider"></hr>

	</div>

</div>

<div id="popUp">

	<h1>Buy List</h1>
	<p>Created by:</p>
	<h2>Eduard Yevchenko</h2>

</div>

</body>

</html>
